---
name: Bash CI

on:
  push:
    branches: [ master ]

jobs:
  lint-and-formatter:
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v3

      - name: Install shellcheck
        run: sudo apt update && sudo apt install shellcheck --yes

      - name: Run shellcheck
        run: find . -name "*.sh" -type f -exec shellcheck {} \;
