---
# espanso match file

# For a complete introduction, visit the official docs at: https://espanso.org/docs/

# You can use this file to define the base matches (aka snippets)
# that will be available in every application when using espanso.

# Matches are substitution rules: when you type the "trigger" string
# it gets replaced by the "replace" string.
matches:
  - trigger: "::date"
    replace: "{{date}}"
    vars:
      - name: date
        type: date
        params:
          format: "%m/%d/%Y"

  - trigger: "::isodate"
    replace: "{{date}}"
    vars:
      - name: date
        type: date
        params:
          format: "%Y-%m-%d"

  - trigger: "::time"
    replace: "{{time}}"
    vars:
      - name: time
        type: date
        params:
          format: "%X"

  - trigger: "::fliptable"
    replace: "(ノ°Д°）ノ︵ ┻━┻"

  - trigger: "::well"
    replace: "¯\\_(ツ)_/¯"

  - trigger: "::ip"
    replace: "{{ip}}"
    vars:
      - name: ip
        type: shell
        params:
          cmd: "dig TXT +short o-o.myaddr.l.google.com @ns1.google.com | xargs"

  - trigger: "::lorem"
    replace: "{{lorem}}"
    vars:
      - name: lorem
        type: shell
        params:
          cmd: "lorem -n 50"
